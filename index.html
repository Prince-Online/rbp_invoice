<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoice Generator</title>
<link rel="stylesheet" href="style.css">

<div class="container">
    <div class="header">
        <h1>Invoice Generator</h1>
    </div>

    <div class="form-section">
        <div class="form-group">
            <label>Customer Name</label>
            <input type="text" id="customerName" placeholder="Enter customer name">
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea id="customerAddress" placeholder="Enter customer address" rows="3"></textarea>
        </div>

        <div class="products-section">
            <h3>Products</h3>
            <div id="productsList"></div>
            <button class="btn-add" onclick="addProduct()">Add Product</button>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="taxCheckbox" onchange="toggleTax()">
                Include Tax (18%)
            </label>
        </div>

        <button class="btn-generate" onclick="generateInvoice()">Generate Invoice</button>
    </div>

    <div id="invoiceDisplay" style="display:none;">
        <div id="invoiceContent">
            <div class="invoice-header">
                <div class="invoice-logo">
                    <img id="shopLogo" src="" alt="Shop Logo">
                </div>
                <div class="invoice-shop-info">
                    <h2 id="shopName"></h2>
                    <div class="invoice-title">INVOICE</div>
                </div>
            </div>

            <div class="invoice-details">
                <div class="invoice-customer">
                    <strong>Bill To:</strong>
                    <div id="invoiceCustomerName"></div>
                    <div id="invoiceCustomerAddress"></div>
                </div>
                <div class="invoice-meta">
                    <div><strong>Invoice #:</strong> <span id="invoiceNumber"></span></div>
                    <div><strong>Date:</strong> <span id="invoiceDate"></span></div>
                </div>
            </div>

            <table class="invoice-table">
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Product</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="invoiceProductsList"></tbody>
            </table>

            <div class="invoice-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="invoiceSubtotal"></span>
                </div>
                <div class="summary-row" id="taxRow" style="display:none;">
                    <span>Tax (18%):</span>
                    <span id="invoiceTax"></span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total Amount Due:</span>
                    <span id="invoiceTotal"></span>
                </div>
            </div>

            <div class="invoice-signature">
                <div class="signature-label">Authorized Signature</div>
                <div class="signature-line"></div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-download" onclick="downloadInvoice()">Download Invoice</button>
            <button class="btn-new" onclick="newInvoice()">New Invoice</button>
        </div>
    </div>
</div>

<script src="config.js"></script>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
