<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Invoice Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="p-4 sm:p-8">

<div class="max-w-6xl mx-auto bg-white rounded-xl shadow-2xl p-6 sm:p-10 transition-all duration-300">

    <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-600 mb-6 border-b-4 border-blue-500 pb-2">Invoice Generator</h1>

    <div id="input-form" class="space-y-8 no-print">
        <h2 class="text-2xl font-semibold text-gray-700">Customer Details</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="flex flex-col">
                <label for="customerName" class="font-medium text-gray-600 mb-1">Customer Name</label>
                <input type="text" id="customerName" placeholder="Enter customer name" class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
            <div class="flex flex-col">
                <label for="customerAddress" class="font-medium text-gray-600 mb-1">Address</label>
                <input type="text" id="customerAddress" placeholder="Enter customer address" class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>
        </div>

        <h2 class="text-2xl font-semibold text-gray-700 pt-4 border-t border-gray-200">Product Details</h2>
        <div id="product-rows" class="space-y-4">
        </div>

        <div class="flex flex-wrap gap-4 pt-4">
            <button onclick="addProductRow()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-150 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                Add Product
            </button>
            <button onclick="generateInvoice()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-150 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-3-3v6m-4-10h12a2 2 0 012 2v10a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2z"></path></svg>
                Generate Invoice
            </button>
        </div>
    </div>

    <div id="invoice-container" class="mt-10 bg-white p-6 md:p-12 rounded-xl hidden shadow-2xl transition-opacity duration-500">
        <div id="download-btn-wrapper" class="text-right mb-6 no-print">
            <button onclick="downloadPDF()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-xl transition duration-150 flex items-center ml-auto">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                Download PDF
            </button>
        </div>

        <header class="flex flex-col sm:flex-row justify-between items-start mb-10 border-b-2 border-gray-300 pb-4">
            <div class="mb-4 sm:mb-0">
                <img id="shopLogo" src="" alt="Shop Logo" class="h-16 w-16 object-contain rounded-lg shadow-md mb-2" onerror="this.onerror=null; this.src='https://placehold.co/64x64/3b82f6/ffffff?text=Logo';" />
                <h1 id="shopNameDisplay" class="text-3xl font-extrabold text-gray-900"></h1>
                <p class="text-sm text-gray-500">Invoice Ref: INV-<span id="invoiceNumber"></span></p>
                <p class="text-sm text-gray-500">Date: <span id="invoiceDate"></span></p>
            </div>
            <div class="text-left sm:text-right">
                <h2 class="text-xl font-bold text-gray-800 border-b border-gray-300 inline-block pb-1">INVOICE</h2>
                <div class="mt-2 text-sm">
                    <p class="font-semibold text-gray-700">Billed To:</p>
                    <p id="invoiceCustomerName" class="text-gray-600 font-medium"></p>
                    <p id="invoiceCustomerAddress" class="text-gray-500"></p>
                </div>
            </div>
        </header>

        <div class="overflow-x-auto shadow-lg rounded-lg border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-blue-50">
                    <tr>
                        <th class="px-3 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider w-10">S No.</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Product Name</th>
                        <th class="px-6 py-3 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider w-20">Qty</th>
                        <th class="px-6 py-3 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider w-32">Price (₹)</th>
                        <th class="px-6 py-3 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider w-32">Total (₹)</th>
                    </tr>
                </thead>
                <tbody id="invoice-product-list" class="bg-white divide-y divide-gray-200">
                </tbody>
            </table>
        </div>
        
        <div class="flex flex-col mt-8">
            <div class="flex justify-end mb-8">
                <div class="w-full sm:w-1/2 lg:w-1/3 space-y-2">
                    <div class="flex justify-between items-center text-md font-medium text-gray-700 border-t border-gray-300 pt-2">
                        <span>Subtotal:</span>
                        <span id="invoiceSubtotal" class="font-bold">₹0.00</span>
                    </div>

                    <div class="flex justify-between items-center text-xl font-bold text-blue-700 border-t-4 border-b-4 border-blue-500 py-3">
                        <span class="uppercase">Total Need To Pay:</span>
                        <span id="invoiceGrandTotal" class="font-extrabold text-2xl">₹0.00</span>
                    </div>
                </div>
            </div>

            <div class="self-end w-full sm:w-1/2 lg:w-1/3 pt-4 border-t border-gray-300 mt-16">
                <p class="text-sm font-semibold text-gray-700 mb-2">For <span id="shopSignatureName"></span></p>
                <div style="height: 60px;" class="border-b border-gray-400 w-48 sm:w-64"></div>
                <p class="text-xs text-gray-500 mt-1">Authorized Signature</p>
            </div>
        </div>
    </div>
</div>

<script src="config.js"></script>
<script src="script.js"></script>
</body>
